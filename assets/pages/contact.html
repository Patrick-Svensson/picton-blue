        <!-- navigation end -->

        <main class="form-main">
            <div class="form-container">
                <form class="contact-form" action="">
                    <!-- form start -->
                    <div class="form-title">
                        <h3 class="form-title-h3">CONTACT US</h3>
                        <p class="form-title-p">Send us a message</p>
                    </div> 
                    <input type="name" class="input-text" name="" id="" placeholder="First name">
                    <input type="name" class="input-text" name="" id="" placeholder="Last name">
                    <input type="email" class="input-text email" name="" id="" placeholder="Email" required>

                    <div class="select-box">
                        <label for="select">Subject</label>
                        <svg height="100" width="206">
                            <circle cx="196.5" cy="22" r="7" stroke="black" stroke-width="2" fill="transparent" />
                        </svg>
                        <select type="text"
                        class="select" name="select" id="select" required>
                            <option disabled selected>--Select a subject--</option>
                            <option value="Booking">Booking</option>
                            <option value="Feedback">Feedback</option>
                            <option value="Invoice">Invoice</option>
                        </select>
                    </div>

                    <label for="textarea">Message</label>
                    <textarea name="textarea" class="input-text message"
                    id="textarea" placeholder="Write your message here" 
                    maxlength="1000" minlength="20" required></textarea>

                    <button class="form-button">SUBMIT</button>
                </form>
                <!-- form end -->
        
                <!-- location start -->
                <div class="location">
                    <div class="div1">
                        <h6 class="div1-h6">OR VISIT US!</h6>
                        <p class="div1-p">Picton Blue</p>
                        <p class="div1-p"> 357 Seaside Avenue,</p>
                        <p class="div1-p"> CA 927458, USA</p>
                    
                    </div>

                    <div class="locaiton-img">
                        <a href="https://www.google.com/maps/search/Picton+Blue+357+Seaside+Avenue,+CA+927458,+USA/@63.8118269,20.2162666,14z/data=!3m1!4b1">
                            <img class="location-img" src="../images/LA.PNG" alt="Map">
                        </a>
                    </div>
                </div>
                <!-- location end -->
            </div>
        </main>

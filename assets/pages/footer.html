<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Picton Blue</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Federo&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" 
            integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/css/reset.css">
        <link rel="stylesheet" href="../styles/css/footer.css" type="text/css">
    </head>
    <body>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__address">
                    <h3 class="address-heading">Picton <span class="address-heading--main-colour">Blue</span></h3>
                    <p class="address-street"> 357 Seaside Avenue,</p>
                    <p class="address-zip-code">ca 927458, usa</p>
                </div>
                <div class="footer__social">
                    <ul class="list">
                        <li class="list__items">
                            <a class="list__links" href="https://www.pinterest.se/" target="_blank">
                                <i class="fab fa-pinterest-square list__icons" aria-hidden="true"></i>
                                <span class="sr-only">Pintrest</span>
                            </a>
                        </li>
                        <li class="list__items">
                            <a class="list__links" href="https://www.facebook.com/" target="_blank">
                                <i class="fab fa-facebook-square list__icons" aria-hidden="true"></i>
                                <span class="sr-only">Facebook</span>
                            </a>
                        </li>
                        <li class="list__items">
                            <a class="list__links" href="https://www.instagram.com/" target="_blank">
                                <i class="fab fa-instagram-square list__icons" aria-hidden="true"></i>
                                <span class="sr-only">Instagram</span>
                            </a>
                        </li>
                        <li class="list__items">
                            <a class="list__links" href="https://twitter.com/" target="_blank">
                                <i class="fab fa-twitter-square list__icons" aria-hidden="true"></i>
                                <span class="sr-only">Twiiter</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="footer__contact">
                    <p class="footer__e-mail">pictonblue@moviemail.com</p>
                    <p class="footer__phone">Phone: &#43;1-0800-555 555</p>
                </div>
            </div>
        </footer>
    </body>
</html>
